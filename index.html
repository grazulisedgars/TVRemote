<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Remote</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="remote">
        <button onclick="showTitle('Power')">Power</button>
        <button onclick="showTitle('Volume Up')">Vol +</button>
        <button onclick="showTitle('Volume Down')">Vol -</button>
        <button onclick="showTitle('Channel Up')">Ch +</button>
        <button onclick="showTitle('Channel Down')">Ch -</button>
        <button onclick="showTitle('Mute')">Mute</button>
        <button onclick="showTitle('Menu')">Menu</button>
        <button onclick="showTitle('Exit')">Exit</button>
        <button onclick="showTitle('Guide')">Guide</button>
        <button onclick="showTitle('Info')">Info</button>
        <button onclick="showTitle('OK')">OK</button>
        <button onclick="showTitle('Arrow Up')">↑</button>
        <button onclick="showTitle('Arrow Left')">←</button>
        <button onclick="showTitle('Arrow Right')">→</button>
        <button onclick="showTitle('Arrow Down')">↓</button>
        <button onclick="showTitle('Back')">Back</button>
      </div>
      <script src="script.js"></script>
</body>
</html>
